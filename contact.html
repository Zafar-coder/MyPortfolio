<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Md Ashfak Alam - Contact</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="contact.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
  <main>
    <section>
      <div class="container">
        <div class="header">
          <h1>Contact Me</h1>
          <p>Please fill this form in decent manner</p>
        </div>
        <div class="form-container">
          <form action="backend.js">
            <div>
              <label for="client-name">Full Name:</label>
              <input type="text" name="name" id="client-name">
            </div>

            <div>
              <label for="email">Email:</label>
              <input type="email" name="email" id="email">
              <p>example@example.com</p>
            </div>

            <div id="phone-box">
              <label for="phone-number">Phone Number:</label>
              <input type="number" name="phone-number" id="phone-number">
            </div>

            <div id="textarea">
              <p>Message:</p>
              <textarea name="message" id="message" rows="12" cols="40"
                placeholder="Leave your message here..."></textarea>
            </div>

            <div  class="form-btn">
              <input type="submit" value="Submit" class="btn">
              <input type="reset" value="Reset"  class="btn">
            </div>
          </form>
        </div>
      </div>

    </section>
    <a href="./index.html" target="_blank"><button type="button" id="home-btn">BackTo Home</button></a>
  </main>
  <!-- <footer></footer> -->
</body>

</html>
